<div class="container mt-4">
    <div class="jumbotron">
        <h1 *ngIf="!username" class="display-4">You have not logged in</h1>
        <h1 *ngIf="username" class="display-4">Hi {{username}}</h1>
        <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
        <hr class="my-4">
        <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
      </div>
      <div>
        <form>
            <div>
                <input [(ngModel)]="searchString" type="text" name="hero" id="author" placeholder="Rechercher un hÃ©ro...">
            </div>
            <div>
                <button type="submit" (click)="getHeroes(searchString)">Rechercher</button>
            </div>
        </form>
      </div>
</div>
<hr>
<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let heroe of heroes">
      <div routerLink="/home/detail/{{heroe.name}}" class="card rounded">
        <img src="{{heroe.images.lg}}" alt="{{heroe.name}}" class="card-img-top img-fluid rounded">
        <div class="card-body">
          <h5 class="card-title">{{heroe.name}}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
