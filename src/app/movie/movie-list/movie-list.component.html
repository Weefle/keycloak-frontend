<div class="container">
  <div class="row justify-content-center">
    <div class="col-12">
      <h1 class="text-center">Favorites Movies</h1>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-12">
      <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-3 mb-3" *ngFor="let movie of movies">
          <app-movie [movie]="movie" [isFavoriteList]="false" (movieDeleted)="onDelete()"></app-movie>
        </div>
      </div>
    </div>
  </div>

</div>
