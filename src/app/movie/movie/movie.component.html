<div class="card" style="width: 100%;" (click)="goToDetail(movie!)">
  <img class="card-img-top" src="https://image.tmdb.org/t/p/w500{{movie?.poster_path}}" alt="{{movie?.title}} poster">
  <div class="card-body">
    <h5 class="card-title">{{movie?.title}}</h5>
    <p class="card-text">{{movie?.overview | slice:0:100}}...</p>
    <button class="btn btn-outline-danger" (click)="addMovieToFavorites(movie!)"> <i class="fa fa-heart"></i> Ajouter aux favoris </button>
  </div>
</div>
